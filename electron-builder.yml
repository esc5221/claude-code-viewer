appId: com.mainpy.claude-code-viewer
productName: Claude Code Viewer
directories:
  output: release
  buildResources: build
files:
  - "dist/**/*"
  - "electron/**/*"
  - "node_modules/**/*"
  - "package.json"
asarUnpack:
  - "**/*.node"
mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  artifactName: "${productName}-${version}-${arch}.${ext}"
  target:
    - target: dmg
      arch:
        - arm64
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380
  title: "${productName} ${version}"